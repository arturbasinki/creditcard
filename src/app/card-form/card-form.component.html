<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input
    label="Name"
    [control]="$any(cardForm).controls['name']"
  ></app-input>
  <app-input
    label="Card Number"
    [control]="$any(cardForm).controls['cardNumber']"
  ></app-input>
  <div class="columns">
    <div class="column">
      <app-input
        label="Expiration (MM/YY)"
        [control]="$any(cardForm).controls['expiration']"
      ></app-input>
    </div>
    <div class="column">
      <app-input
        label="Security Code"
        [control]="$any(cardForm).controls['securityCode']"
      ></app-input>
    </div>
  </div>
  <div class="buttons">
    <button class="button is-warning" type="button" (click)="onResetClick()">
      Reset
    </button>
    <button
      class="button is-primary"
      [disabled]="cardForm.invalid"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>
